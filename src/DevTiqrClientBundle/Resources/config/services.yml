services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    DevTiqrClientBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: ['controller.service_arguments']

    DevTiqrClientBundle\Command\RegistrationCommand:
        arguments:
            $client: '@app_http_client'

    DevTiqrClientBundle\Command\AuthenticationCommand:
        arguments:
            $client: '@app_http_client'

    app_http_client:
        class: GuzzleHttp\Client
        factory: ['DevTiqrClientBundle\HttpClientFactory', 'create']
