<body>
<script type="text/javascript">
    const myself = "{{self}}";

    function verifyLogin() {
        jQuery.get(myself + 'verify', function(data) {
//            if (data == 'NO') {
            if (data == '') {
                window.setTimeout(verifyLogin, 1500);
//            } else if (data.substring(0, 4) == 'URL:') {
//                document.location.href = data.substring(4);
            } else if (data.substring(0, 0) == '') {
                document.location = "{{return_url}}";
            } else {
                alert("Login timeout. Please try again by refreshing this page.");
            }
        });
    }
    jQuery(document).ready(verifyLogin);
</script>

<div class="container">
    <h1>Log in met tiqr</h1>

{% if id %}
U logt in met tiqr account {{ id }}
{% endif %}
Scan de code met de tiqr app op uw telefoon om in te loggen.
</br/>
<img src='{{qr}}' />
<br/>
Geen account? Maak er dan <a href='/tiqr/enrol?return={{return_url}}'>hier</a> eerst een aan.

</div>
