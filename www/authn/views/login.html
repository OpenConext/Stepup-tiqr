<body>
<form method="post">
  {% if return %}
  <input type="hidden" name="return" value="{{ return }}" />
  {% endif %}
    {% if username %}
    <input type="hidden" name="username" value="{{ username }}" />
    {% else %}
    <input type="text" name="username" value="{{ username }}" />
    {% endif %}
    <input type="password" name="password" />
  <input type="submit" value="Login" />
</form>
</body>
