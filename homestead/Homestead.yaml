ip: 192.168.77.12
memory: 4096
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
php: 7.2
ssl: true
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: .
        to: /home/vagrant/code
sites:
    -
        map: tiqr.example.com
        to: /home/vagrant/code/public
        type: symfony4
        php: '7.2'
    -
        map: tiqr-archive.example.test
        to: /home/vagrant/code/archive/public
        type: symfony4
        php: '7.2'
name: tiqr-homestead
hostname: tiqr
