server {
    listen 443 ssl;
    server_name  localhost;
    root /var/www/public;

    ssl_certificate /etc/nginx/certs/tiqr.stepup.example.com.crt;
    ssl_certificate_key /etc/nginx/certs/tiqr.stepup.example.com.key;


    location = /tiqr.php {
        try_files $uri /index.php$is_args$args;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }


    location ~ ^/index\.php(/|$) {
        fastcgi_pass app.tiqr.stepup.example.com:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
