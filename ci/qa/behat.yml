default:
    formatters:
        progress:
            paths: false
    extensions:
        FriendsOfBehat\SymfonyExtension:
            bootstrap: config/bootstrap.php
            kernel:
                environment: test
                debug: true
                class: App\Kernel
        Behat\MinkExtension:
            base_url: https://tiqr.dev.openconext.local/
            sessions:
                symfony:
                    symfony: ~
        Behatch\Extension: ~
    suites:
        default:
            paths: [ src/Features ]
            contexts:
                - App\Features\Context\WebContext
                - App\Features\Context\ErrorReportContext
                - App\Features\Context\TiqrContext
                - Behat\MinkExtension\Context\MinkContext
                - behatch:context:xml
